<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="product.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>type</mat-label>
    <input matInput [(ngModel)]="product.type">
  </mat-form-field>
  <mat-form-field>
    <mat-label>price</mat-label>
    <input type="number" matInput [(ngModel)]="product.price">
  </mat-form-field>
  <mat-form-field>
    <mat-label>rating</mat-label>
    <input type="number" matInput [(ngModel)]="product.rating">
  </mat-form-field>
  <mat-form-field>
    <mat-label>warranty_years</mat-label>
    <input type="number" matInput [(ngModel)]="product.warranty_years">
  </mat-form-field>
  <mat-form-field>
    <mat-label>available</mat-label>
    <mat-select [(ngModel)]="product.available" [(value)]="product.available">
      <mat-option value="true">true</mat-option>
      <mat-option value="false">false</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="createProduct(product)" [mat-dialog-close]="product" cdkFocusInitial>Ok</button>
</div>
