<section>
    <div class="example-button-row">
        <div class="example-flex-container">
            <div class="example-button-container">
                <button (click)="openDialogCreate()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
</section>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <!-- rating Column -->
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>
        <!-- warranty_years Column -->
        <ng-container matColumnDef="warranty_years">
            <th mat-header-cell *matHeaderCellDef> Warranty_Years </th>
            <td mat-cell *matCellDef="let element"> {{element.warranty_years}} </td>


        </ng-container>
        <!-- available Column -->
        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> Available </th>
            <td mat-cell *matCellDef="let element"> <button *ngIf="element.available == true">
                    <mat-icon color="primary">check</mat-icon>
                </button> </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="action-link">
                <a class="default_cursor" (click)="openDialogEdit(element, i)"><i class="material-icons"
                        [ngStyle]="{'color':'gray'}">edit</i></a>
                <a class="default_cursor" (click)="deleteProduct(element)"><i class="material-icons"
                        [ngStyle]="{'color':'red'}">delete</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
